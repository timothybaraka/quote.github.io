<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>

  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    
    <div class="form-group">

      <label for="name" id="form1">Name</label>
      <input type="textarea" required class="form-control1" id="name" row="4" [(ngModel)]="newQuote.name" name="name"
        #name='ngModel' required> 


      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
    
</div>
<div class="form-group">

  <label for="author" id="form2">Author</label>
  <textarea class="form-control2" id="description" rows="2" [(ngModel)]="newQuote.author" 
  name="author" #author="ngModel" required></textarea>

  <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
    <p>Description is required</p>
  </div>
</div>
<div class="form-group">
  <label for="submitter" id="form1">Submitter</label>
  <input type='text' id="complete" [(ngModel)]="newQuote.submitter" 
  name="submitter" #submitter="ngModel" required>

  <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
    <p>Submitter is required</p>
  </div>

  <div class="form-group">
      <label for="publicationdate" id="form1">publication date</label>
      <input type='number' id="complete" [(ngModel)]="newQuote.publicationdate" 
      name="publicationdate" #publicationdate="ngModel" required>
    
      <div [hidden]="publicationdate.valid || publicationdate.pristine" class="alert alert-danger">
        <p>Publication date is required</p>
      </div>
  
  <button _ngcontent-ddn-c3="" class="btn btn-success" 
  type="submit">Add Quote</button>

</div>

</div>
